    <script defer type="text/javascript" charset="UTF-8" src={{ url_for('static', filename='dynamics.js') }}></script>

<header id="title" class="small">
    
    <p>ChemE.io</p>
    
</header>
<body>
    <div id='content'>
    <div class='wrapjxg'>
        <div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>
    </div>'
    <div id="setup">
        <p class="settinglabel">Reactions</p>
        <div id="reaction" class='settingbox'>
            
            
        </div>
        <p class="settinglabel">Components</p>
        
        <div id='Components' class="settingbox">
            
        </div>
        <p class="settinglabel">Calculation Options</p>
        <div id=textvalues class='settingbox' >
            
            <label for='tf'>Time</label>
            <input id='tf' type="number" min=0 max=100 value="10" step=1 required onchange="board.update();">
            <label for='points'>Data Points</label>
            <input id='points' type="number" min=50 max=999 value="100" step=10 required onchange="board.update();">
            
        </div>
        <p class='settinglabel'>Math</p>
        <div id=math class='settingbox'>
            
        </div>
    </div>
    </div>

</body>


<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        
    }

        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

	margin:1%;
	
    border: 0px;

        display: flex;

        margin: 1%;

        align-self: center;
        padding: 3px;

    }

        background-color: white;
        border-radius: 5px;
        margin: 1%;
        padding: 3px;
    }

    .settinglabel {

        font-family: "Lucida Console", "Courier New", monospace;
    }

        display: flex;
        flex-direction: column;
    }

        display: flex;

    }

        flex-direction: row;

    }
